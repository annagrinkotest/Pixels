  <style>
    .app {
      width: 301px;
      height: 385px;
      border: solid 3px #666;
    }

    .view {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      cursor: crosshair;
    }

    .pixel {
      width: 20px;
      height: 20px;
      margin: auto;
      margin-top: 1px;
      background: #eee;
    }

    .pixel:hover {
      opacity: 0.5;
    }

    .tools {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      height: 300px;

    }

    .tool {
      width: 50px;
      height: 50px;
      margin-top: 5px;
      border: dashed 1px #333;
      background: #fff;
      padding: 12px 14px;
      ;
      cursor: pointer;
    }

    .tool:hover {
      background: #eee;
    }

    .tool:active {
      background: #fff;
    }

    .tool-selected {
      border: solid 2px #000;
    }

    .tool-icon {
      color: #333;
      width: 20px;
      height: 20px;
      background-size: cover;
    }

    .colors {
      width: 220px;
      height: 220px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .color {
      width: 40px;
      height: 40px;
      margin: auto;
      margin-top: 1px;
      background: #eee;
      border-radius: 20px;
      cursor: pointer;
      border-style: solid;
      border-width: 5px;
      border-color: #fff;
      transition: border-width 0.2s, margin 0.2s;
    }

    .color:active {
      opacity: 0.7;
    }

    .color:hover {
      margin-top: -2px;
    }

    .color-selected {
      border-width: 0px;
    }
  </style>
